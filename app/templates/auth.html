<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelLux - Sign In</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Descope SDK -->
    <script src="https://unpkg.com/@descope/web-component@latest/dist/index.js"></script>
    <script src="https://unpkg.com/@descope/web-js-sdk@latest/dist/index.umd.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .auth-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 0.25rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-tab.active {
            background: #667eea;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-button {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .form-button:hover {
            transform: translateY(-2px);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            margin: 0 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container animate__animated animate__fadeInUp">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-plane-departure"></i>
            </div>
            <h1 class="auth-title">Welcome to TravelLux</h1>
            <p class="auth-subtitle">Sign in or create an account to access premium travel booking</p>
        </div>

        <div id="messages"></div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('signin')">Sign In</div>
            <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <!-- Descope Web Component for Sign In -->
        <div id="signin-container" class="auth-form active">
            <descope-wc
                id="signin-wc"
                project-id="P32KuNe4dgxZlkwkvPQmv0d2VGmh"
                flow-id="sign-in"
                theme="light"
            />
        </div>

        <!-- Descope Web Component for Sign Up -->
        <div id="signup-container" class="auth-form">
            <descope-wc
                id="signup-wc"
                project-id="P32KuNe4dgxZlkwkvPQmv0d2VGmh"
                flow-id="sign-up"
                theme="light"
            />
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab appearance
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Show appropriate form
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'signin') {
                document.getElementById('signin-container').classList.add('active');
            } else if (tab === 'signup') {
                document.getElementById('signup-container').classList.add('active');
            }

            clearMessages();
        }

        // Initialize Descope Web Components
        const signinWc = document.getElementById('signin-wc');
        const signupWc = document.getElementById('signup-wc');

        const onSuccess = async (e) => {
            console.log('Authentication successful');
            console.log('User:', e.detail.user);
            console.log('Email:', e.detail.user?.email);
            
            // Store session information
            const sessionToken = e.detail.sessionJwt;
            const refreshToken = e.detail.refreshJwt;
            const user = e.detail.user;
            
            // Store tokens in localStorage
            localStorage.setItem('session_token', sessionToken);
            localStorage.setItem('refresh_token', refreshToken);
            localStorage.setItem('user', JSON.stringify(user));
            
            // Also set as cookie for server-side validation
            document.cookie = `session_token=${sessionToken}; path=/; max-age=86400`;
            
            showMessage('Login successful! Redirecting...');
            
            // Redirect immediately without backend validation
            setTimeout(() => {
                // Check if there's a redirect URL in query params
                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || '/';
                window.location.href = redirectUrl;
            }, 1000);
        };
        
        const onError = (err) => {
            console.error('Authentication error:', err);
            if (err.errorMessage) {
                showMessage(err.errorMessage, 'error');
            } else {
                showMessage('Authentication failed. Please try again.', 'error');
            }
        };

        // Add event listeners for both components
        if (signinWc) {
            signinWc.addEventListener('success', onSuccess);
            signinWc.addEventListener('error', onError);
        }
        if (signupWc) {
            signupWc.addEventListener('success', onSuccess);
            signupWc.addEventListener('error', onError);
        }

        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}-message">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

    </script>
</body>
</html>
